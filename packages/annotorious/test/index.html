<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious 3.0.0-alpha</title>
    <style>
      html, body {
        background-color: #cfcfcf;
        margin: 0;
        padding: 0;
      }

      #content {
        background-color: #fff;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 900px;
        min-height: 100vh;
        padding: 30px;
        position: relative;
      }

      #content img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>

    <script type="module">
      import { createImageAnnotator, W3CImageFormat } from './index.ts';

      window.onload = function() {
        // Just a weird dummy select action that makes
        // Polygons editable, but rectangles read-only
        const pointerSelectAction = a => {
          if (a.targets[0].selector.type === 'RECTANGLE') {
            return 'NONE';
          } else {
            return 'EDIT';
          }
        }

        const anno = createImageAnnotator('sample-image', {
          adapter: W3CImageFormat('sample-image'),
          autoSave: true,
          style: function(annotation) {
            return annotation.targets[0].selector.type === 'RECTANGLE' ? { fill: 'red' } : { fill: 'blue' };
          }
        });

        anno.loadAnnotations('./annotations.w3c.json');
      
        anno.on('createAnnotation', function (annotation) {
          console.log('created', annotation);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
        });

        anno.on('deleteAnnotation', function(annotation) {
          console.log('deleted', annotation);
        });

        anno.on('selectionChanged', function(selected) {
          // console.log('selected', selected);
        });

        anno.setDrawingTool('polygon');
      }
    </script>
  </body>
</html>
